<script>
  var myIndex = 0; //指定myIndex變數為0
  carousel();//函數值
  
  function carousel() {
      var i;  //指定一個變數為i
      var x = document.getElementsByClassName("myslideshow"); //宣告class=myslideshow的元素為x變數
      for (i = 0; i < x.length; i++) {    //for(初始化變數 i = 0;判斷i是否小於變數x總數[照片數量為4張];執行完一次迴圈後，會將變數 i 加 1)
         x[i].style.display = "none";     //設定class=myslideshow[1,2,3,4]張圖的style,display為none
      }
      myIndex++;    //myIndex持續增加
      if (myIndex > x.length) {myIndex = 1}    //如果myIndex的值大於照片總數,myIndex會等於1 
      x[myIndex-1].style.display = "block";    //設定class=myslideshow[1-1,2-1,3-1,4-1]張圖的style,display為block
      setTimeout(carousel, 2000); // 兩秒換一次照片
  }
  </script>
